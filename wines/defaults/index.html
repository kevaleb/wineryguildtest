		<div class="details">
			<img src="" alt="" />
			<section>
				<hgroup>
					<h1 data-ava=""></h1>
					<h2> ::: </h2>
				</hgroup>
				
				<section class="vintage">
					<h3>Vintage</h3>
					
					<label id="2011" class="selected">2011</label>
					<script type="text/javascript">
						$( ".vintage > label#2011" ).click(function() {	
							$('.vintage > label.selected').removeClass('selected');
							$(this).addClass('selected');
							$('.buy > div.visible').removeClass('visible');
							$('.buy > #2011-buy').addClass('visible');
						});
					</script>
					
				</section>
				
				<section class="quantity">
					<h3>Quantity</h3>
					<label>
						<span id="qty-minus" class="qtyChange">-</span>
						<input id="quantity" type="text" name="quantity" value="3" />
						<span id="qty-plus" class="qtyChange">+</span>
					</label>
					
					<script>
						$(".qtychange").on("click", function() {
						
							var $qtyChange = $(this);
							var oldValue = $("input#quantity").val();
							
							if ($qtyChange.attr("id") == "qty-plus") {
								var newVal = parseFloat(oldValue) + 1;
							} 
							else {
								if (oldValue > 0) {
									var newVal = parseFloat(oldValue) - 1;
								} 
								else {
									newVal = 0;
								}
							}
							
							$("input#quantity").val(newVal);
							$('.snipcart-add-item').attr('data-item-quantity',newVal);
						});
					</script>
				</section>
				
				<section class="buy">
					
					<div id="2011-buy" class="visible">
						<h2>0</h2>
						<button
						    class="snipcart-add-item button border"
						    data-item-id="2011--"
						    data-item-name="2011--"
						    data-item-price="0"
						    data-item-weight="3"
						    data-item-url="/wines/defaults/"
						    data-item-image=""
						    data-item-quantity="3">
						    Add To Snipcart
						</button>
					</div>
					
					<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>-->
					
					<script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" data-api-key="" id="snipcart"></script>
